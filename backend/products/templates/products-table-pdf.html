
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Product List</title>
    <style>
        body { font-family: Arial, sans-serif; }
        h1 { text-align: center; }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #444;
            padding: 8px;
            text-align: left;
        }
        th {
            background: #eee;
        }
    </style>
</head>
<body>
    <h1>Lista de Productos</h1>
    <table>
        <thead>
            <tr>
                <th>Código</th>
                <th>Nombre</th>
                <th>Características</th>
                <th>Empresa</th>
                <th>USD</th>
                <th>EUR</th>
                <th>PEN</th>
            </tr>
        </thead>
        <tbody>
            {% for product in products %}
            <tr>
                <td>{{ product.code }}</td>
                <td>{{ product.name }}</td>
                <td>{{ product.features }}</td>
                <td>{{ product.company }}</td>
                <td>{{ product.price_usd }}</td>
                <td>{{ product.price_eur }}</td>
                <td>{{ product.price_pen }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
